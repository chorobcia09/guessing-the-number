<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Guess the Number</h1></header>
      <div id="answer"><p>Result</p></div>
      <div id="question">
        <input
          type="number"
          id="number"
          placeholder="Enter a number"
          min="1"
          max="10"
        />
      </div>
      <div id="button">
        <button><p>Check</p></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
